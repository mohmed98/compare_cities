<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <label for="firstCityName">
      First City
      <input
        type="text"
        name="firstCityName"
        id="firstCityName"
        placeholder="Example: your current city"
      />
    </label>
    <label for="secondCityName">
      Second City
      <input
        type="text"
        name="secondCityName"
        id="secondCityName"
        placeholder="Example: Your dream city"
      />
    </label>
    <input type="submit" value="search" id="submitBtn" />
    <div id="resultSec"></div>

    <script src="index.js"></script>
  </body>
</html>
